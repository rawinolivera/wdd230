<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/load.css">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture><img src="images/placeholder.jpg" data-src="images/bogota.jpg" alt="Bogota Temple"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/caracas.jpg" alt="Caracas Temple"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/lima.jpg" alt="Lima Temple"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/temple-arequipa.jpg" alt="Arequipa Temple"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/trujillo.jpg" alt="Trujillo Templo"></picture>
    </main>
    <script src="js/load.js"></script>
</body>
</html>
